<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Usuários</title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <header class="container">
        <div class="logoTexto ">
            <h1>Configurando Painel</h1>
            <img src="./css/img/Logo.svg">
        </div>
        <img src="./css/img/User.svg" alt="">
    </header>
    <main>
        <div class="titulo">
            <h2>Usuários</h2>
        </div>
        <section class="tabela">
            <div class="labels">
                <p>Id</p>
                <p>Usuário</p>
                <p>Email</p>
                <p>Tipo de Usuário</p>
                <p>Ações</p>
            </div>
            <div class="icones">
                <img src="./css/img/editar.svg" alt="">
                <img src="./css/img/excluir.svg" alt="">
            </div>
        </section>
        <div>
            <img src="./css/img/Add.svg" alt="">
        </div>
    </main>
</body>
</html>
